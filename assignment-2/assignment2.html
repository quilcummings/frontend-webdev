<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
        <link rel="stylesheet" href="assignment2.css"/>
        <script defer src="assignment2.js"></script>
    </head>
    <body>
        <h1 id="heading">Input</h1>
        <form>
            <fieldset>
                <label for="first-text-input">Write Something</label>
                <input type="text" id="first-text-input">
            </fieldset>

            <fieldset>
                <label for="'color-input">Choose a Color</label>
                <input type="color" id="color-input">
            </fieldset>

            <fieldset>
                <legend>Font Selector</legend>

                <input type="radio" id="radio-1" name="rg">
                <label for="radio-1">Helvetica</label>

                <input type="radio" id="radio-2" name="rg">
                <label for="radio-2">Courier</label>

                <input type="radio" id="radio-3" name="rg">
                <label for="radio-3">Cursive</label>

                <input type="radio" id="radio-4" name="rg">
                <label for="radio-4">Verdana</label>
            </fieldset>

            <button type="button" id="my-button">Apply</button>     
        </form>
    </body>
</html>
